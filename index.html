<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Úkol 2 lekce</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<p class="odstavec" onmouseover="bold(event)">V elipse spí lev</p>

<button class="buttonColor" style="font-size: 16px;" onclick="color(event)">Červený po kliknutí</button>

<button class="zpet" style="font-size: 16px;" onclick="colorBack(event)">Zpět</button>

<hr>

<button class="buttonSize" onclick="fontSize(event)">Větší po kliknutí</button>

<hr>

<button class="buttonMusic" onclick="play(event)">Hraj</button>

<button class="buttonMusic" onclick="pause(event)">Pauza</button>

<button class="buttonMusic" onclick="volumeNone()">Hlasitost 0</button>
<button class="buttonMusic" onclick="volumeHalf()">Hlasitost 50%</button>
<button class="buttonMusic" onclick="volumeFull()">Hlasitost 100%</button>

<button class="buttonMusic" onclick="backToStart()">Na začátek</button>

<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" volume="1.0"></audio>
